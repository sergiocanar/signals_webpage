<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='./scripts/main.js'></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title">ECG Visualization</h1>
            <h2 id="subtitle">Lab 4</h2>
            <figure>
                <img src="https://data.org/wp-content/uploads/2022/02/Universidad-de-los-Andes-975x377.png" 
                alt="Universidad de los Andes" style="width: 10%">
                <figcaption>Departamento de Ingenieria Biomedica</figcaption>
                <hr>
            </figure>
        </div>
        <div class="form-row">
            <div class="form-col-4">
                <label for="freq">Frequency: </label>
                <input type="range" id="freq" min="0" max="100" value="10" step="5" oninput="updateECG()">
                <span id="freqDisplay">10 Hz</span>
            </div>
            <div class="form-col-4">
                <label for="exploreECG">Explore ECG: </label>
                <input type="range" id="exploreECG" min="0" value="0" step="1" oninput="updateECG()">
                <span id="nDataDisplay">0</span>
            </div>
            <div class="form-col-4">
                <label for="windowSize">Window size (number of data): </label>
                <input type="range" id="windowSize" min="100" value="0" step="1" oninput="updateECG()">
                <span id="windowSizeDisplay">100</span>
            </div>
        </div>
        
        <div id="ecg-container"></div>
        <div id="tachogram-container"></div>
    </div>
        
    <footer id="footer">
        <p>Authors: Sergio Andres Canar Lozano (202020383) and David Tobon Molina (202123804)</p>
        <p>GitHub Profiles: <a href="https://github.com/sergiocanar">sergiocanar</a> and 
        <a href="https://github.com/DavidTobonIBIO">DavidTobonIBIO</a></p>
        <p>Source code: <a href="https://github.com/sergiocanar/signals_webpage">
        https://github.com/sergiocanar/signals_webpage</a></p>
    </footer>
</body>

</html>
